name: Build and Push Docker Image (GHCR + Docker Hub)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # allows pushing to GHCR
      id-token: write

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push etl image
      - name: Build and Push image to both registries
        uses: docker/build-push-action@v6
        with:
          context: ./etl
          file: ./etl/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}-lower/disaster-response-etl:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/disaster-response-etl:latest
